name: Daily proxy.pac Update

permissions:
  contents: write

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Python 3.x
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3. Install NumPy
      - name: Install NumPy
        run: |
          python -m pip install --upgrade pip
          pip install numpy

      # 4a. Redirect default download-dir to '.' instead of '~/Downloads'
      - name: Patch default download directory
        run: |
          sed -i "s|default='~/Downloads'|default='.'|" easylist_pac.py

      # 4b. Remove early return so create_pac_file() executes
      - name: Patch early return bug
        run: |
          sed -i "s/^return self\.parse_easylist_rules()/self.parse_easylist_rules()/" easylist_pac.py

      # 5. Disable interactive plotting entirely
      - name: Disable plt.show()
        run: |
          sed -i "/plt\.show()/d" easylist_pac.py

      # 6. Generate proxy.pac into workspace
      - name: Generate proxy.pac
        run: python easylist_pac.py -d . -moff

      # 7. Move any file from ~/Downloads into workspace
      - name: Move proxy.pac into workspace
        run: |
          if [ -f ~/Downloads/proxy.pac ]; then
            mv ~/Downloads/proxy.pac .
          fi

      # 8. Debug: confirm proxy.pac presence
      - name: Debug workspace contents
        run: |
          echo "Files in $(pwd):"
          ls -R .

      # 9. Commit & push if updated
      - name: Commit and push proxy.pac
        run: |
          if [ -f proxy.pac ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add proxy.pac
            git diff --quiet || git commit -m "Automated daily proxy.pac update"
            git push
          else
            echo "‚ùå proxy.pac not found; nothing to commit"
          fi
