name: Daily proxy.pac Update

permissions:
  contents: write       # allow GITHUB_TOKEN to push commits :contentReference[oaicite:8]{index=8}

on:
  workflow_dispatch: {}  # enable manual “Run workflow” :contentReference[oaicite:9]{index=9}
  schedule:
    - cron: '0 0 * * *'  # daily at 00:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Install Python 3.x
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3. Install only NumPy (required by easylist_pac.py)
      - name: Install NumPy
        run: |
          python -m pip install --upgrade pip
          pip install numpy

      # 4. Debug: Check Python & pip versions and installed packages
      - name: Debug Python environment
        run: |
          python --version
          pip --version
          pip list

      # 5. Generate proxy.pac (download directory set to current)
      - name: Generate proxy.pac
        run: python easylist_pac.py -d .

      # 6. Debug: List workspace to confirm proxy.pac presence
      - name: Debug workspace contents
        run: |
          pwd
          ls -la
          ls -R .

      # 7. Commit and push only if proxy.pac exists
      - name: Commit and push proxy.pac
        run: |
          if [ -f proxy.pac ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add proxy.pac
            git diff --quiet || git commit -m "Automated daily proxy.pac update"
            git push
          else
            echo "❌ proxy.pac not found; skipping commit"
          fi
