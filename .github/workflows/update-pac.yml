name: Daily proxy.pac Update

# 1) Grant write access to contents so the script can push back changes
permissions:
  contents: write       # needed for git push using GITHUB_TOKEN :contentReference[oaicite:4]{index=4}

# 2) Enable manual runs and schedule daily at midnight UTC
on:
  workflow_dispatch:    # allows “Run workflow” in the Actions UI 
  schedule:
    - cron: '0 0 * * *' # every day at 00:00 UTC 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 3) Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v3  # clones repo into $GITHUB_WORKSPACE :contentReference[oaicite:7]{index=7}

      # 4) Provision Python 3.x
      - name: Set up Python
        uses: actions/setup-python@v4  # installs Python on the runner :contentReference[oaicite:8]{index=8}
        with:
          python-version: '3.x'

      # 5) Install only the required dependency
      - name: Install NumPy
        run: |
          python -m pip install --upgrade pip
          pip install numpy           # easylist_pac.py imports numpy :contentReference[oaicite:9]{index=9}

      # 6) Generate proxy.pac in the workspace (override default ~/Downloads)
      - name: Generate proxy.pac
        run: python easylist_pac.py -d .   # use -d to download into current dir :contentReference[oaicite:10]{index=10}

      # 7) Commit & push the updated PAC file
      - name: Commit and push proxy.pac
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add proxy.pac
          git diff --quiet || git commit -m "Automated daily proxy.pac update"
          git push                      # uses GITHUB_TOKEN with contents: write :contentReference[oaicite:11]{index=11}
