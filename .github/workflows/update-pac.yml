name: Daily proxy.pac Update

permissions:
  contents: write         # allow GITHUB_TOKEN to push commits :contentReference[oaicite:1]{index=1}

on:
  workflow_dispatch: {}   # enable the “Run workflow” button 
  schedule:
    - cron: '0 0 * * *'   # daily at 00:00 UTC :contentReference[oaicite:3]{index=3}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3      # clones into $GITHUB_WORKSPACE :contentReference[oaicite:4]{index=4}

      # 2. Set up Python 3.x
      - name: Set up Python
        uses: actions/setup-python@v4  # provisions Python :contentReference[oaicite:5]{index=5}
        with:
          python-version: '3.x'

      # 3. Install only NumPy (required by easylist_pac.py)
      - name: Install NumPy
        run: |
          python -m pip install --upgrade pip
          pip install numpy           # easylist_pac.py unconditionally imports numpy :contentReference[oaicite:6]{index=6}

      # 4. (Optional) enable debug logs
      - name: Enable debug logs
        run: echo "::add-mask::$ACTIONS_STEP_DEBUG"  # requires secret ACTIONS_STEP_DEBUG :contentReference[oaicite:7]{index=7}

      # 5. Generate proxy.pac in ~/Downloads
      - name: Generate proxy.pac
        continue-on-error: true       # preserve debug flow :contentReference[oaicite:8]{index=8}
        run: python easylist_pac.py -d . -moff

      # ─────────────── NEW STEP ───────────────
      # 6. Move proxy.pac from ~/Downloads into the workspace
      - name: Move proxy.pac into workspace
        run: |
          if [ -f ~/Downloads/proxy.pac ]; then
            mv ~/Downloads/proxy.pac .   # bring the file into $GITHUB_WORKSPACE 
          else
            echo "❌ proxy.pac not found in Downloads"
          fi

      # 7. Debug: list workspace contents
      - name: Debug workspace
        run: |
          pwd
          ls -la
          ls -R .                       # confirm proxy.pac is now here :contentReference[oaicite:10]{index=10}

      # 8. Commit & push proxy.pac if it exists
      - name: Commit and push proxy.pac
        run: |
          if [ -f proxy.pac ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add proxy.pac
            git diff --quiet || git commit -m "Automated daily proxy.pac update"
            git push                    # pushes via GITHUB_TOKEN with write permission :contentReference[oaicite:11]{index=11}
          else
            echo "❌ proxy.pac not found; nothing to commit"
          fi
