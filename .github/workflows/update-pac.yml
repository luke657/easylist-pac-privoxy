name: Daily proxy.pac Update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # POSIX cron syntax :contentReference[oaicite:11]{index=11}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Clone the repository
      - name: Checkout repository
        uses: actions/checkout@v3  # clones your code into $GITHUB_WORKSPACE :contentReference[oaicite:12]{index=12}

      # 2. Set up Python 3.x
      - name: Set up Python
        uses: actions/setup-python@v4  # installs Python on the runner :contentReference[oaicite:13]{index=13}
        with:
          python-version: '3.x'

      # 3. Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Generate the proxy.pac file
      - name: Generate proxy.pac
        run: python easylist_pac.py

      # 5. Commit and push changes
      - name: Commit and push proxy.pac
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add proxy.pac
          git diff --quiet || git commit -m "Automated daily proxy.pac update"
          git push
