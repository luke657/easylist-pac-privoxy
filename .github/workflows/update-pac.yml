name: Daily proxy.pac Update

# 1) Grant write permission to GITHUB_TOKEN so it can push changes
permissions:
  contents: write          

on:
  # 2a) Enable the “Run workflow” button for manual tests
  workflow_dispatch: {}      
  # 2b) Schedule daily at 00:00 UTC
  schedule:
    - cron: '0 0 * * *'      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 3. Clone the repo for the runner
      - name: Checkout repository
        uses: actions/checkout@v3

      # 4. Install Python 3.x
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 5. Install NumPy only (required by the script)
      - name: Install NumPy
        run: |
          python -m pip install --upgrade pip
          pip install numpy

      # 6. Generate proxy.pac, output into workspace
      - name: Generate proxy.pac
        run: python easylist_pac.py -d .

      # 7. Safely commit & push only if proxy.pac exists
      - name: Commit and push proxy.pac
        run: |
          if [ -f proxy.pac ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add proxy.pac
            git diff --quiet || git commit -m "Automated daily proxy.pac update"
            git push
          else
            echo "❌ proxy.pac not found, skipping commit"
            exit 1
          fi
