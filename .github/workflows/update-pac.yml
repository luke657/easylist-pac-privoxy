name: Daily proxy.pac Update

# Grant push permission to GITHUB_TOKEN
permissions:
  contents: write

on:
  # Enables the “Run workflow” button in the Actions UI
  workflow_dispatch: {}      
  # Schedules a daily run at 00:00 UTC
  schedule:
    - cron: '0 0 * * *'      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Clone the repo into $GITHUB_WORKSPACE
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Provision Python 3.x
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3. Install only NumPy (required by easylist_pac.py)
      - name: Install NumPy
        run: |
          python -m pip install --upgrade pip
          pip install numpy

      # 4. Generate proxy.pac in the current directory
      - name: Generate proxy.pac
        run: python easylist_pac.py -d .

      # 5. Commit & push the new proxy.pac
      - name: Commit and push proxy.pac
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add proxy.pac
          git diff --quiet || git commit -m "Automated daily proxy.pac update"
          git push
