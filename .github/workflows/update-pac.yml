name: Daily proxy.pac Update

permissions:
  contents: write        # GITHUB_TOKEN precisa de write em contents :contentReference[oaicite:5]{index=5}

on:
  workflow_dispatch: {}  # habilita “Run workflow” no branch default :contentReference[oaicite:6]{index=6}
  schedule:
    - cron: '0 0 * * *'  # todo dia à meia-noite UTC :contentReference[oaicite:7]{index=7}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar o repositório no GITHUB_WORKSPACE :contentReference[oaicite:8]{index=8}
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Instalar Python 3.x
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3. Instalar apenas NumPy (única dependência obrigatória) :contentReference[oaicite:9]{index=9}
      - name: Install NumPy
        run: |
          python -m pip install --upgrade pip
          pip install numpy

      # 4. Patch do script para corrigir NameError e o return prematuro
      - name: Patch easylist_pac.py
        run: |
          sed -i "1i user_agent = 'Mozilla/5.0 (X11; Linux x86_64)'" easylist_pac.py
          sed -i "s/return self.parse_easylist_rules()/self.parse_easylist_rules()/g" easylist_pac.py

      # 5. Gerar proxy.pac (não aborta em erro para fins de debug)
      - name: Generate proxy.pac
        continue-on-error: true
        run: python easylist_pac.py -d . -moff

      # 6. Mover proxy.pac de ~/Downloads para o workspace (se ainda estiver lá) :contentReference[oaicite:10]{index=10}
      - name: Move proxy.pac into workspace
        run: |
          if [ -f ~/Downloads/proxy.pac ]; then
            mv ~/Downloads/proxy.pac .
          fi

      # 7. Debug: listar conteúdos do workspace para confirmar localização
      - name: Debug workspace
        run: |
          echo "Workspace is $GITHUB_WORKSPACE"
          ls -la $GITHUB_WORKSPACE

      # 8. Commit & push apenas se proxy.pac existir no workspace
      - name: Commit and push proxy.pac
        run: |
          if [ -f proxy.pac ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add proxy.pac
            git diff --quiet || git commit -m "Automated daily proxy.pac update"
            git push
          else
            echo "❌ proxy.pac not found; nothing to commit"
          fi
