name: Daily proxy.pac Update

permissions:
  contents: write         # allow GITHUB_TOKEN to push commits :contentReference[oaicite:6]{index=6}

on:
  workflow_dispatch: {}   # enable “Run workflow” button :contentReference[oaicite:7]{index=7}
  schedule:
    - cron: '0 0 * * *'   # daily at 00:00 UTC 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3      # clones into $GITHUB_WORKSPACE :contentReference[oaicite:9]{index=9}

      # 2. Set up Python 3.x
      - name: Set up Python
        uses: actions/setup-python@v4  # provisions Python :contentReference[oaicite:10]{index=10}
        with:
          python-version: '3.x'

      # 3. Install only NumPy (required by easylist_pac.py)
      - name: Install NumPy
        run: |
          python -m pip install --upgrade pip
          pip install numpy           # easylist_pac.py unconditionally imports numpy :contentReference[oaicite:11]{index=11}

      # ───────────── NEW: Patch in user_agent ─────────────  
      - name: Define user_agent in script
        run: |
          sed -i "1i user_agent = 'Mozilla/5.0 (X11; Linux x86_64)'" easylist_pac.py
        # ensures the NameError is resolved :contentReference[oaicite:12]{index=12}

      # 4. Generate proxy.pac (fail on error)
      - name: Generate proxy.pac
        run: python easylist_pac.py -d . -moff
        # now writes ./proxy.pac correctly :contentReference[oaicite:13]{index=13}

      # 5. Debug: list workspace contents (optional)
      - name: Debug workspace contents
        run: |
          echo "Workspace root:" && pwd
          ls -la

      # 6. Commit & push proxy.pac if updated
      - name: Commit and push proxy.pac
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add proxy.pac
          git diff --quiet || git commit -m "Automated daily proxy.pac update"
          git push                   # uses GITHUB_TOKEN with write permission :contentReference[oaicite:14]{index=14}
