name: Daily proxy.pac Update

permissions:
  contents: write         # allow GITHUB_TOKEN to push commits :contentReference[oaicite:4]{index=4}

on:
  workflow_dispatch: {}   # enables manual “Run workflow” button :contentReference[oaicite:5]{index=5}
  schedule:
    - cron: '0 0 * * *'   # daily at 00:00 UTC :contentReference[oaicite:6]{index=6}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install NumPy
        run: |
          python -m pip install --upgrade pip
          pip install numpy    # required by easylist_pac.py :contentReference[oaicite:7]{index=7}

      - name: Generate proxy.pac
        run: python easylist_pac.py -d . -moff -P proxy.pac

      - name: Commit and push proxy.pac
        run: |
          if [ -f proxy.pac ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add proxy.pac
            git diff --quiet || git commit -m "Automated daily proxy.pac update"
            git push
          else
            echo "❌ proxy.pac not found; nothing to commit"
          fi
