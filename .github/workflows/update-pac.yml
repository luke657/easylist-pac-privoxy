name: Daily proxy.pac Update

permissions:
  contents: write         # allow GITHUB_TOKEN to push changes :contentReference[oaicite:5]{index=5}

on:
  workflow_dispatch: {}   # manual trigger button :contentReference[oaicite:6]{index=6}
  schedule:
    - cron: '0 0 * * *'   # daily at 00:00 UTC :contentReference[oaicite:7]{index=7}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Clone the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Provision Python 3.x
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3. Install NumPy (required by easylist_pac.py)
      - name: Install NumPy
        run: |
          python -m pip install --upgrade pip
          pip install numpy           # easylist_pac.py unconditionally imports numpy :contentReference[oaicite:8]{index=8}

      # ─── PATCH: fix the early return bug ───
      - name: Patch easylist_pac.py for PAC creation
        run: |
          sed -i '/return self\.parse_easylist_rules()/d' easylist_pac.py
          sed -i "/parse_easylist_rules()/a\        self.create_pac_file()" easylist_pac.py

      # 4. Generate proxy.pac (downloads into current dir, skips extra rules)
      - name: Generate proxy.pac
        run: python easylist_pac.py -d . -moff

      # 5. Move proxy.pac into workspace if script wrote to ~/Downloads
      - name: Move proxy.pac into workspace
        run: |
          if [ -f ~/Downloads/proxy.pac ]; then
            mv ~/Downloads/proxy.pac .
          fi

      # 6. Debug: list workspace contents
      - name: Debug workspace
        run: |
          pwd
          ls -la
          ls -R .

      # 7. Commit & push updated proxy.pac
      - name: Commit and push proxy.pac
        run: |
          if [ -f proxy.pac ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add proxy.pac
            git diff --quiet || git commit -m "Automated daily proxy.pac update"
            git push
          else
            echo "❌ proxy.pac not found; nothing to commit"
          fi
