name: Daily proxy.pac Update

# Allow the workflow to push commits
permissions:
  contents: write                              # enables GITHUB_TOKEN to commit back :contentReference[oaicite:5]{index=5}

on:
  workflow_dispatch: {}                        # enables manual runs :contentReference[oaicite:6]{index=6}
  schedule:
    - cron: '0 0 * * *'                        # runs daily at 00:00 UTC on the default branch :contentReference[oaicite:7]{index=7}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your repository
      - name: Checkout repository
        uses: actions/checkout@v3             # clones repo into workspace :contentReference[oaicite:8]{index=8}

      # 2. Set up Python 3.x
      - name: Set up Python
        uses: actions/setup-python@v4         # installs Python :contentReference[oaicite:9]{index=9}
        with:
          python-version: '3.x'

      # 3. Install the one mandatory dependency
      - name: Install NumPy
        run: |
          python -m pip install --upgrade pip
          pip install numpy                   # required by easylist_pac.py :contentReference[oaicite:10]{index=10}

      # 4. Patch the script to enable PAC creation
      - name: Patch easylist_pac.py
        run: |
          perl -i -pe \
            's/return self\.parse_easylist_rules\(\)/self.parse_easylist_rules();\n        # patched to allow create_pac_file()\n        self.create_pac_file()/g' \
            easylist_pac.py                   # remove premature return :contentReference[oaicite:11]{index=11}

      # 5. Generate proxy.pac with correct flags
      - name: Generate proxy.pac
        run: |
          python easylist_pac.py -d . -moff   # outputs proxy.pac to repo root :contentReference[oaicite:12]{index=12}

      # 6. Commit & push if PAC exists
      - name: Commit and push proxy.pac
        run: |
          if [ -f proxy.pac ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add proxy.pac
            git diff --quiet || git commit -m "Automated daily proxy.pac update"
            git push                           # uses GITHUB_TOKEN write perms :contentReference[oaicite:13]{index=13}
          else
            echo "‚ùå proxy.pac not found; skipping commit"
          fi
